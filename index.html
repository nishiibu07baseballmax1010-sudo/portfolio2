<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>デザインポートフォリオ</title>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #fff;
      color: #111;
    }
    header {
      position: absolute;
      top: 20px;
      left: 40px;
      z-index: 10;
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 2px;
    }
    nav {
      position: absolute;
      top: 20px;
      right: 40px;
      z-index: 10;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ddd;
    }
    /* スライダー */
    .swiper {
      width: 100%;
      height: 100vh;
    }
    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background: rgba(0,0,0,0.3);
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overlay h2 {
      font-size: 3em;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #fff;
    }
    section {
      padding: 80px 20px;
      max-width: 1200px;
      margin: auto;
    }
    section h2 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 40px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    /* 作品集 */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* サービス */
    .services ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }
    .services li {
      font-size: 1.2em;
      margin: 15px 0;
    }
    /* 問い合わせ */
    .contact-form {
      max-width: 600px;
      margin: auto;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .contact-form button {
      background-color: #111;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .contact-form button:hover {
      background-color: #333;
    }
    footer {
      text-align: center;
      padding: 40px;
      background-color: #111;
      color: #fff;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<header>
  My Portfolio
</header>
<nav>
  <a href="#works">Works</a>
  <a href="#services">Services</a>
  <a href="#contact">Contact</a>
</nav>

<!-- スライダー -->
<div class="swiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide" style="background-image:url('sample1.jpg')">
      <div class="overlay"><h2>Photoshop Works</h2></div>
    </div>
    <div class="swiper-slide" style="background-image:url('sample2.jpg')">
      <div class="overlay"><h2>YouTube Thumbnails</h2></div>
    </div>
    <div class="swiper-slide" style="background-image:url('sample3.jpg')">
      <div class="overlay"><h2>Landing Pages</h2></div>
    </div>
  </div>
  <div class="swiper-pagination"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>

<!-- 作品集 -->
<section id="works">
  <h2>Works</h2>
  <div class="gallery">
    <img src="sample1.jpg" alt="作品1">
    <img src="sample2.jpg" alt="作品2">
    <img src="sample3.jpg" alt="作品3">
    <img src="sample4.jpg" alt="作品4">
  </div>
</section>

<!-- サービス -->
<section id="services" class="services">
  <h2>Services</h2>
  <ul>
    <li>Photoshop画像作成</li>
    <li>YouTubeサムネイル制作</li>
    <li>ランディングページデザイン</li>
    <li>バナー・SNS広告デザイン</li>
  </ul>
</section>

<!-- お問い合わせ -->
<section id="contact">
  <h2>Contact</h2>
  <form class="contact-form" action="mailto:yourmail@example.com" method="post" enctype="text/plain">
    <input type="text" name="name" placeholder="お名前" required>
    <input type="email" name="email" placeholder="メールアドレス" required>
    <textarea name="message" rows="5" placeholder="お問い合わせ内容" required></textarea>
    <button type="submit">送信</button>
  </form>
</section>

<footer>
  &copy; 2025 My Portfolio. All Rights Reserved.
</footer>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper('.swiper', {
    loop: true,
    autoplay: {
      delay: 4000,
      disableOnInteraction: false,
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    effect: 'fade',
    speed: 1000,
  });
</script>

</body>
</html>
